<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.min.css">
    <title>Darkest Times</title>
</head>
<body>
    <section class="bg-size container-fluid height-100 bg-center" style="background-image: url(images/finalRoom.webp);">
        
        <div class="height-100 display-f justify-center align-center">

            <div id="part19" class="">
                <div class="width-90">
                    <div class="row justify-center">
                        <div class="card border-black-thick-3 col-lg-4 display-f align-center">
                            <img src="images/AlterEgo.jpg" class="card-img img width-30" alt="AlterEgo">
                            <div class="card-img-overlay">
                                <div class="card-header text-danger text-under text-justify">
                                    <h2 id="enemName">AlterEgo</h2>
                                </div>
                                <div class="card-text">
                                    <div class="height-75"></div>
                                    <div class="row justify-space-between">
                                        <div id="battleButton0" class="col-3">
                                            <button id="finalA" class="btn2-danger pl-3 pr-3 text-warning font-600">Attack</button>
                                        </div>
                                        <div id="battleButton1" class="col-3">
                                            <button id="finalB" class="btn2-success pl-3 pr-3 text-warning font-600">Escape</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card col-lg-3 border-black-thick-3 ml-1 br-xs bg-opa-7">
                            
                            <div class="card-header text-center">
                                <h2 class="text-dark">Revelations</h2>
                            </div>
                            <div class="card-body height-35">
                                <div class="card-subtitle text-danger font-lg"></div>
                                <div id="finalText" class="card-text text-white mb-3"></div>
                                <div id="finalText1" class="card-text text-white mb-3"></div>
                                <div id="finalText2" class="card-text text-white"></div>
                            </div>
                            <div class="card-footer display-f justify-space-between">
                                
                                <div class="row justify-center">
                                    <div class="col-lg-11">
                                        <label class="justify-center display-f text-light text-under">Damage</label>
                                        <input type="text" class="input text-dark-light-2 text-center" value="???" disabled>
                                    </div> 
                                </div>
                                <div class="row justify-center">
                                    <div class="col-lg-11">
                                        <label class="justify-center display-f text-light text-under">Defense</label>
                                        <input type="text" class="input text-dark-light-2 text-center" value="???" disabled>
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>  
            </div>

            <div id="part21" class="display-n">
                <button id="Acknowledgments" class="btn-scale-light bg-opa-5 text-danger border-black-thick-5">Acknowledgments</button>
            </div>

            <div id="part20" class="display-n">
                <div class="card border-black-thick-3 bg-opa-7 col-lg-12 display-f align-center">
                    <div class="card-header text-center mb-2">
                        <h2 class="font-600 text-dark">
                            Acknowledgments
                        </h2>
                    </div>
                    <div class="card-text p-1">
                        <p id="credits" class="font-600 text-white mb-5"></p>

                        <p id="message" class="font-600 text-warning mb-2"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="JS/index3.js" type="module"></script>
</body>
</html>
